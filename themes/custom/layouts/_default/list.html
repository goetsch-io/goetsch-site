{{ define "main" }}
<h1>{{ .Title }}</h1>
<div>
    {{ range .Pages }}
    <a href="{{ .Permalink }}" style="display: block; margin-bottom: 1rem; padding: 1rem; border: 1px solid #eee; border-radius: 4px;">
        <h2>{{ .Title }}</h2>
        <p>{{ .Summary }}</p>
    </a>
    {{ end }}
</div>
{{ end }}
