<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <div>
                <h1><a href="/">{{ .Site.Title }}</a></h1>
                {{ partial "nav.html" . }}
            </div>
        </div>
    </header>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    <footer>
        <div class="container">
            &copy; {{ now.Format "2006" }} {{ .Site.Title }}
        </div>
    </footer>
</body>
</html>
